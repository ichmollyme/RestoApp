<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <title>Resto App</title>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <h1 class="visually-hidden">Resto App - Быстрая доставка еды на дом или в офис, пицца, суши и другие блюда
            </h1>
            <nav class="nav" aria-label="Основная навигация">
                <a href="index.html" class="logo" aria-label="Перейти на главную страницу"><img src="./images/logo.svg"
                        alt="Логотип Resto App"></a>
                <ul class="nav-menu">
                    <li class="nav-menu-list"><a href="#menu.html">Меню</a></li>
                    <li class="nav-menu-list"><a href="#promo.html">Акции</a></li>
                    <li class="nav-menu-list"><a href="#about.html">О нас</a></li>
                    <li class="nav-menu-list"><a href="#events.html">События</a></li>
                    <li class="nav-menu-list"><a href="#delivery.html">Зоны доставки</a></li>
                </ul>
                <address class="nav-info">
                    <a href="tel:+01234567890" class="nav-info-phone">+0 (123) 456 78-90</a>
                    <time class="nav-info-time" datetime="10:00-22:40"
                        aria-label="Позвонить в ресторан по номеру +0 (123) 456 78-90">Прием заказов с 10:00 до
                        22:40</time>
                </address>
            </nav>
        </div>


    </header>
    <main class="main">
        <section class="container">
            <h2 class="container-title">Меню</h2>
            <div class="container-menu">
                <a href="#pizza.html" class="menu-img-link" aria-label="Перейти в раздел Пицца">
                    <picture>
                        <source srcset="./images/image-pizza.webp" type="image/webp">
                        <img src="./images/image-pizza.jpg" alt="Пицца" class="menu-img">
                    </picture>
                    <p class="menu-img-title">Пицца</p>
                </a>
                <a href="#soups.html" class="menu-img-link" aria-label="Перейти в раздел Супы">
                    <picture>
                        <source srcset="./images/image-soup.webp" type="image/webp">
                        <img src="./images/image-soup.jpg" alt="Супы" class="menu-img">
                    </picture>
                    <p class="menu-img-title">Супы</p>
                </a>
                <a href="#hot-dishes.html" class="menu-img-link" aria-label="Перейти в раздел Горячие блюда">
                    <picture>
                        <source srcset="./images/image-hot-dish.webp" type="image/webp">
                        <img src="./images/image-hot-dish.jpg" alt="Горячие блюда" class="menu-img">
                    </picture>
                    <p class="menu-img-title">Горячие блюда</p>
                </a>
                <a href="#salads.html" class="menu-img-link" aria-label="Перейти в раздел Салаты">
                    <picture>
                        <source srcset="./images/image-salad.webp" type="image/webp">
                        <img src="./images/image-salad.jpg" alt="Салаты" class="menu-img">
                    </picture>
                    <p class="menu-img-title">Салаты</p>
                </a>

            </div>

        </section>

</html>
